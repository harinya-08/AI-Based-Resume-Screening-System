<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Trihire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="newStyle.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
  <div class="container d-flex justify-content-between align-items-center flex-wrap py-2 nav-container">
    <div class="d-flex flex-column align-items-start">
      <h1 class="text-white fs-6 fw-bold mb-1">AI Based Resume Screening System</h1>
      <img src="logo.jpg" alt="Trihire" style="width: 80px; height: auto;" class="mb-2" />
    </div>
    <ul class="navbar-nav flex-row gap-3">
      <li class="nav-item"><a class="nav-link" href="project.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
      <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
    </ul>
  </div>
</nav>

  <section class="container mt-10">
    <div class="typewriter text-center mb-5">
        <h1 class="fw-bold" style="font-size: 3rem;"><span>Feedback</span></h1>
    </div>
    <form action="#" method="post" class="max-w-lg mx-auto p-4 bg-white rounded shadow">
      <div class="mb-4">
        <label class="typewriter d-block text-center mb-2">
          <span>Name</span>
        </label>
        <input type="text" name="name" class="form-control" required />
      </div>

      <div class="mb-4">
        <label class="typewriter d-block text-center mb-2">
          <span>Email</span>
        </label>
        <input type="email" name="email" class="form-control" required />
      </div>

      <div class="mb-4">
        <label class="typewriter d-block text-center mb-2">
          <span>What did you like most?</span>
        </label>
        <textarea name="message" rows="4" class="form-control" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
  </section>
  <footer class="text-white text-center py-4 mt-10" style="background-color: #333;">
    &copy; 2025 Trihire. All rights reserved.
  </footer>
  <script src="feedback.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
    }
    .typewriter {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center typewriter">Open Roles</h1>
    <div id="jobs" class="row"></div>
  </div>
  <div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="mb-3 fw-bold">Apply for Role</h5>
        <form id="applyForm">
          <input type="hidden" id="applyJobId">
          <div class="mb-3">
            <label class="form-label fw-semibold">Your Name</label>
            <input type="text" id="applicantName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Resume File Name</label>
            <input type="text" id="resumeName" class="form-control" placeholder="Resume_John.pdf" required>
          </div>
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-success flex-fill">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="open-roles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="recruiter.css" />
</head>
<body>
  <div class="outerclass">
    <div class="divClass">
      <h2>Sign In or Create Account</h2>
      <h3>Enter Email ID or Username to Continue</h3>
      <input type="text" placeholder="Enter Email or Username" class="input-field" />
      <h3>Enter Password to Continue</h3>
      <input type="password" placeholder="Enter Password" class="input-field" />

      <button class="ContinueClass">Continue</button>

      <hr class="horizontal"/>
      <label>
        <input type="checkbox" name="remember" class="input_checkbox"/>
        Remember Me
      </label>
      <hr class="horizontal-divider"/>
      <a href="forgot-password.html" class="forgot">Forgot password?</a>
    </div>
  </div>
  <script src="validation.js"></script>
</body>
</html>

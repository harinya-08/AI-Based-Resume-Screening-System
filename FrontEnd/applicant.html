<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Applicant Login</title>
  <link rel="stylesheet" href="applicant.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="outerclass">
    <div class="divClass">
      <h2>Sign In or Create Account</h2>
      <h3>Enter Email ID or Username to Continue</h3>
      <input type="text" placeholder="Enter Email or Username" id="username" class="input-field" />

      <h3>Enter Password to Continue</h3>
      <input type="password" placeholder="Enter Password" id="password" class="input-field" />

      <button class="ContinueClass">Continue</button>

      <hr class="horizontal"/>
      <label>
        <input type="checkbox" name="remember" class="input_checkbox"/> Remember Me
      </label>
      <hr class="horizontal-divider"/>
      <a href="#" class="forgot">Forgot password?</a>
    </div>
  </div>
  <script src="applicant-validation.js"></script>
</body>
</html>
